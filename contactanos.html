<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./estilos.css">
    <title>CONTÁCTANOS</title>
</head>

<body>

    <div id="navbar"></div>

    <!-- Container que guardará el formulario. El container es de 1 fila con 2 columnas, la primer columna contendrá solo texto, la segunda columna contendrá el formulario -->
    <section class="container my-5 pt-5" id="containerFormularioContacto">
        <div class="row">
            <!-- Columna 1. Texto "Contáctanos" -->
            <div class="col text-center m-auto">
                <p class="pContactanos my-5">CONTÁCTANOS</p>
            </div>
            <!-- Columna 2 con formulario -->
            <div class="col">
                <!-- PLANTILLA FORMULARIO BOOTSTRAP -->
                <form class="row g-3 needs-validation" id="formularioCont" novalidate>
                    <!-- Columna input nombre -->
                    <div class="col-6">
                        <label for="input-nombre-contactanos" class="form-label">Nombre</label>
                        <input type="text" class="inputs" id="input-nombre-contactanos" placeholder="Nombre(s)"
                            required>
                        <div class="invalid-feedback">
                            Campo obligatorio
                        </div>
                    </div>
                    <!-- Columna input apellido -->
                    <div class="col-6">
                        <label for="input-apellido-contactanos" class="form-label">Apellido</label>
                        <input type="text" class="inputs" id="input-apellido-contactanos" placeholder="Apellido(s)"
                            required>
                        <div class="invalid-feedback">
                            Campo obligatorio
                        </div>
                    </div>
                    <!-- Columna input correo -->
                    <div class="col-md-12">
                        <label for="input-correo-contactanos" class="form-label">Ingresa tu correo electrónico:</label>
                        <input type="email" class="inputs" id="input-correo-contactanos" placeholder="correo@correo.com"
                            required>
                        <div class="invalid-feedback">
                            Campo obligatorio. Ingresa un correo válido
                        </div>
                    </div>
                    <!-- Columna input teléfono -->
                    <div class="col-12">
                        <label for="input-tel-contactanos" class="form-label">Ingresa tu número telefónico:</label>
                        <input type="tel" class="inputs" id="input-tel-contactanos" placeholder="Teléfono" required>
                        <div class="invalid-feedback">
                            Campo obligatorio
                        </div>
                    </div>
                    <!-- Columna input mensaje -->
                    <div class="col-12">
                        <label for="input-mensaje-contactanos" class="form-label">Déjanos tu mensaje:</label>
                        <textarea class="inputs" id="input-mensaje-contactanos" minlength="50" maxlength="1000"
                            placeholder="Escribe tu mensaje aquí..." required></textarea>
                        <div class="invalid-feedback">
                            Por favor ingrese un mensaje
                        </div>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary" id="botonContactanos">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./contactanos.js"></script>
    <script src="main.js"></script>
</body>

</html>
