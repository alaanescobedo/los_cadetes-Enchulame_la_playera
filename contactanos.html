<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./estilos.css">
    <title>CONTÁCTANOS</title>
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="nav nav-tabs px-3 py-2 align-items-center gap-3 justify-content-center about-us text-white"
        id="nav-contactanos">
        <div class="flex-grow-1" id="titulo-nav">
            <h2 class="m-0">Enchúlame la playera</h2>
        </div>

        <div class="nav my-0" id="links">
            <li class="nav-item">
                <a class="nav-link">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link">Personaliza</a>
            </li>

            <li class="nav-item">
                <a class="nav-link">Productos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Contáctanos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Acerca de nosotros</a>
            </li>

            <li class="nav-item">
                <a class="nav-link">Documents</a>
            </li>
        </div>

        <div class="align-content-center" id="icons">
            <button class="btn rounded-circle text-white">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-cart-fill" viewBox="0 0 16 16">
                    <path
                        d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                </svg>
            </button>

            <button class="btn rounded-circle text-white">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                    <path fill-rule="evenodd"
                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                </svg>
            </button>
        </div>
    </nav>

    <!-- Container que guardará el formulario. El container es de 1 fila con 2 columnas, la primer columna contendrá solo texto, la segunda columna contendrá el formulario -->
    <section class="container my-5 pt-5">
        <div class="row">
            <!-- Columna 1. Texto "Contáctanos" -->
            <div class="col text-center m-auto">
                <p class="my-5 textonaranjacontornonegro">CONTÁCTANOS</p>
            </div>
            <!-- Columna 2 con formulario -->
            <div class="col">
                <!-- PLANTILLA FORMULARIO BOOTSTRAP -->
                <form class="row g-3 needs-validation" id="formularioCont" novalidate>
                    <!-- Columna input nombre -->
                    <div class="col-6">
                        <label for="input-nombre-contactanos" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="input-nombre-contactanos" placeholder="Nombre(s)"
                            required>
                        <div class="invalid-feedback">
                            Campo obligatorio
                        </div>
                    </div>
                    <!-- Columna input apellido -->
                    <div class="col-6">
                        <label for="input-apellido-contactanos" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="input-apellido-contactanos"
                            placeholder="Apellido(s)" required>
                        <div class="invalid-feedback">
                            Campo obligatorio
                        </div>
                    </div>
                    <!-- Columna input correo -->
                    <div class="col-md-12">
                        <label for="input-correo-contactanos" class="form-label">Ingresa tu correo electrónico:</label>
                        <input type="email" class="form-control" id="input-correo-contactanos"
                            placeholder="correo@correo.com" required>
                        <div class="invalid-feedback">
                            Campo obligatorio. Ingresa un correo válido
                        </div>
                    </div>
                    <!-- Columna input teléfono -->
                    <div class="col-12">
                        <label for="input-tel-contactanos" class="form-label">Ingresa tu número telefónico:</label>
                        <input type="tel" class="form-control" id="input-tel-contactanos" placeholder="Teléfono"
                            required>
                        <div class="invalid-feedback">
                            Campo obligatorio
                        </div>
                    </div>
                    <!-- Columna input mensaje -->
                    <div class="col-12">
                        <label for="input-mensaje-contactanos" class="form-label">Déjanos tu mensaje:</label>
                        <br>
                        <textarea class="form-control" id="input-mensaje-contactanos" minlength="50" maxlength="1000"
                            placeholder="Escribe tu mensaje aquí..." required></textarea>
                        <div class="invalid-feedback">
                            Por favor ingrese un mensaje
                        </div>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./contactanos.js"></script>
</body>

</html>
